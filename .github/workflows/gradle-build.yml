# This workflow will build a Kotlin JVM project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Kotlin JVM CI with Gradle

on:
  push:
    paths-ignore:
      - '.github/*.yml'
      - '.gitignore'
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '.github/*.yml'
      - '.gitignore'
      - '**/*.md'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build shadowJar

    - name: Retrieve Project Version
      run: echo "PROJECT_VERSION=$(./gradlew -q projectVersion)" >> $GITHUB_ENV

    - name: Create Git Tag
      id: create_tag
      if: success() && env.PROJECT_VERSION && github.ref_name == 'main'
      uses: jaywcjlove/create-tag-action@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: v${{ env.PROJECT_VERSION }}
        #release: true

    - name: Publish to GitHub Packages
      if: success() && steps.create_tag.outputs.successful == 'true'
      run: ./gradlew publish

  dependency-submission:

    if: github.ref_name == 'main' || startsWith(github.ref, 'refs/heads/release/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
